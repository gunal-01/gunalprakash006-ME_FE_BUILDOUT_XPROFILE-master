<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XProfile - My Virtual Profile Card</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
   <div class="container">
        <div class="profile-box">
            <img src="/assets/menu.png" class="menu-icon" alt="Menu Icon">
            <img src="/assets/download.png" class="profile-pic" alt="Profile Picture">
            <h3>Learner Beaver</h3>
            <p>Frontend Dev at CrioDo, Bengaluru</p>
            <div class="social-media">
                <img src="/assets/instagram.png" alt="Instagram Icon">
                <img src="/assets/telegram.png" alt="Telegram Icon">
                <img src="/assets/dribble.png" alt="Dribble Icon">
            </div>
            <img src="/assets/setting.png" class="setting-icon"alt="Settings Icon">
        </div>
   </div>
</body>
</html>
